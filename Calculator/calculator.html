<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        .display-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-box {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            font-weight: bold;
            color: #333;
            outline: none;
        }

        .input-box:focus {
            border-color: #764ba2;
            background: white;
        }

        .operator-symbol {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .btn-equals {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 2rem;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .result-box {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #764ba2;
            border-radius: 15px;
            background: #e8e8e8;
            color: #333;
            font-weight: bold;
        }

        .button-area {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 25px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-operator.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        footer {
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .calculator-container {
                padding: 25px;
            }

            .input-box, .result-box {
                font-size: 1.5rem;
                padding: 15px;
            }

            button {
                padding: 20px;
                font-size: 1.2rem;
            }

            .operator-symbol {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <div class="calculator-container">
        <div class="display-area">
            <input type="text" class="input-box" id="num1" value="0" inputmode="decimal">
            <div class="operator-symbol" id="operatorDisplay">+</div>
            <input type="text" class="input-box" id="num2" value="0" inputmode="decimal">
            <button class="operator-symbol btn-equals" onclick="calculate()" style="border: none; cursor: pointer; padding: 10px 20px; border-radius: 10px;">=</button>
            <div class="result-box" id="result">-</div>
        </div>

        <div class="button-area">
            <button class="btn-operator active" data-op="+" onclick="setOperator('+')">+</button>
            <button class="btn-operator" data-op="-" onclick="setOperator('-')">−</button>
            <button class="btn-operator" data-op="*" onclick="setOperator('*')">×</button>
            <button class="btn-operator" data-op="/" onclick="setOperator('/')">÷</button>
        </div>
    </div>

    <footer>© 2025 Simple Calc</footer>

    <script>
        let currentOperator = '+';

        function updateOperatorDisplay() {
            document.getElementById('operatorDisplay').textContent = 
                currentOperator === '*' ? '×' : 
                currentOperator === '/' ? '÷' : 
                currentOperator === '-' ? '−' : '+';
        }

        function setOperator(op) {
            currentOperator = op;
            
   
            document.querySelectorAll('.btn-operator').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-op="${op}"]`).classList.add('active');
            
            updateOperatorDisplay();
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            let result;

            switch(currentOperator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Error';
                    break;
            }

            document.getElementById('result').textContent = 
                result === 'Error' ? result : Math.round(result * 100000000) / 100000000;
        }


        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });

        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });


        updateOperatorDisplay();
    </script>
</body>
</html>
