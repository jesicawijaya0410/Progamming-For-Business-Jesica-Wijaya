<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="header-section">
        <div id="judul-section">FRubik</div>
        <div id="menu-section">
            <a href="HomeRubik.Html" class="menu-text">Home</a>
            <a href="RegisterRubik.html" class="menu-text">Register</a>
        </div>
    </nav>

    <main id="main-form">
        <form action="" id="form-contain">
            <h2>Register To FRRubik</h2>
            <div class="input-contain">
                <label for="usernames" id>Username</label>
                <input type="text" id="usernames" placeholder="Enter Username">
            </div>
            <div class="input-contain">
                <label for="emails" id>Email</label>
                <input type="text" id="emails" placeholder="Enter Email">
            </div>
            <div class="input-contain">
                <label for="passwords" id>Password</label>
                <input type="password" id="passwords" placeholder="Enter Password">
            </div>
            <div class="input-contain">
                <label for="cpasswords" id>Confrim Password</label>
                <input type="password" id="cpasswords" placeholder="Enter Confirm">
            </div>
            <div class="input-contain">
                <label for="phone" id>Phone number</label>
                <input type="number" id="phone" placeholder="Enter phone">
            </div>


            <div class="input-contain">
                <label for="date" id>Date</label>
                <input type="date" id="date">
            </div>

            <label for="genderLabel">Gender</label>
            <div class="check-contain">
                <input type="radio" id="female">
                <label for="female" id>female</label>
                <input type="radio" id="male">
                <label for="male" id>male</label>
            </div>

            <div class="check-contain">
                <input type="checkbox" id="check">
                <label for="check" id>I Agree With <span class="span">all terms an cond</span></label>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </main>

    <footer>
        <div id="regist">FR Rubik All Reserved</div>
    </footer>
    <script src="javs.js"></script>
</body>
</html>
